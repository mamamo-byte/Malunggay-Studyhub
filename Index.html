<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Study Planner</title>
  <style>
    body { font-family: Arial; background:#f4f6f9; margin:0; padding:20px; }
    .container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    h1{text-align:center;color:#333;}
    .section{margin:25px 0;}
    input, button, select{padding:10px;border-radius:6px;border:1px solid #ccc;margin-top:5px;margin-bottom:10px;width:100%;box-sizing:border-box;}
    button{background:#4CAF50;color:white;border:none;cursor:pointer;width:auto;margin-top:5px;}
    button:hover{background:#45a049;}
    ul{list-style:disc;margin-top:10px;padding-left:20px;}
    li{margin:5px 0;}
    .card{margin:10px 0;padding:12px;border-radius:8px;border:1px solid #ddd;background:#f9f9f9;}
    .correct{color:green;font-weight:bold;}
    .wrong{color:red;font-weight:bold;}
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Group Study Planner</h1>

    <!-- Members -->
    <div class="section">
      <h2>üë• Members</h2>
      <input type="text" id="memberName" placeholder="Name">
      <input type="text" id="memberRole" placeholder="Role (optional)">
      <button onclick="addMember()">Add Member</button>
      <ul id="memberList"></ul>
    </div>

    <!-- Topics -->
    <div class="section">
      <h2>üìù Topics</h2>
      <input type="text" id="topicInput" placeholder="Enter study topic">
      <button onclick="addTopic()">Add Topic</button>
      <ul id="topicList"></ul>
    </div>

    <!-- Schedule -->
    <div class="section">
      <h2>üìÖ Schedule</h2>
      <input type="text" id="scheduleTopic" placeholder="Topic">
      <input type="date" id="scheduleDate">
      <input type="time" id="scheduleTime">
      <button onclick="addSchedule()">Add Schedule</button>
      <div id="scheduleList"></div>
    </div>

    <!-- Quiz -->
    <div class="section">
      <h2>‚ùì Quiz Time</h2>
      <input type="text" id="quizQuestion" placeholder="Enter question">
      <input type="text" id="quizAnswer" placeholder="Correct answer">
      <button onclick="addQuiz()">Add Quiz</button>
      <div id="quizList"></div>
    </div>
  </div>

  <script>
    // Members
    function addMember() {
      const name = document.getElementById("memberName").value.trim();
      const role = document.getElementById("memberRole").value.trim();
      if (!name) return;
      const li = document.createElement("li");
      li.classList.add("card");
      li.textContent = name + (role ? " - " + role : "");
      document.getElementById("memberList").appendChild(li);
      document.getElementById("memberName").value = "";
      document.getElementById("memberRole").value = "";
    }

    // Topics
    function addTopic() {
      const topic = document.getElementById("topicInput").value.trim();
      if (!topic) return;
      const li = document.createElement("li");
      li.classList.add("card");
      li.textContent = topic;
      document.getElementById("topicList").appendChild(li);
      document.getElementById("topicInput").value = "";
    }

    // Schedule
    function addSchedule() {
      const topic = document.getElementById("scheduleTopic").value.trim();
      const date = document.getElementById("scheduleDate").value;
      const time = document.getElementById("scheduleTime").value;
      if (!topic || !date || !time) return;
      const div = document.createElement("div");
      div.classList.add("card");
      div.textContent = `${topic} ‚Äî ${date} at ${time}`;
      document.getElementById("scheduleList").appendChild(div);
      document.getElementById("scheduleTopic").value = "";
      document.getElementById("scheduleDate").value = "";
      document.getElementById("scheduleTime").value = "";
    }

    // Quiz
    function addQuiz() {
      const question = document.getElementById("quizQuestion").value.trim();
      const answer = document.getElementById("quizAnswer").value.trim();
      if (!question || !answer) return;
      const div = document.createElement("div");
      div.classList.add("card");
      div.innerHTML = `
        <p><b>Q:</b> ${question}</p>
        <input type="text" placeholder="Your answer">
        <button onclick="checkAnswer(this,'${answer}')">Check</button>
        <p class="feedback"></p>
      `;
      document.getElementById("quizList").appendChild(div);
      document.getElementById("quizQuestion").value = "";
      document.getElementById("quizAnswer").value = "";
    }

    function checkAnswer(button, correctAnswer) {
      const input = button.previousElementSibling;
      const feedback = button.nextElementSibling;
      if (input.value.trim().toLowerCase() === correctAnswer.toLowerCase()) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = `‚ùå Wrong! Correct answer: ${correctAnswer}`;
        feedback.className = "feedback wrong";
      }
    }
  </script>
</body>
</html>
