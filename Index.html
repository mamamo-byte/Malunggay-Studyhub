<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Study Planner with Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      margin: 25px 0;
    }
    input, button, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: auto;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: disc;
      margin-top: 10px;
      padding-left: 20px;
    }
    li {
      margin: 5px 0;
    }
    .profile-card, .quiz-card, .schedule-card {
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
    img.profile-img {
      max-width: 50px;
      max-height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Group Study Planner</h1>

    <!-- Members with Profiles -->
    <div class="section">
      <h2>üë• Members Profiles</h2>
      <input type="text" id="memberName" placeholder="Name">
      <input type="email" id="memberEmail" placeholder="Email">
      <input type="text" id="memberRole" placeholder="Role (optional)">
      <input type="file" id="memberPhoto" accept="image/*">
      <button onclick="addMemberProfile()">Add Member</button>
      <ul id="memberList"></ul>
    </div>

    <!-- Topics -->
    <div class="section">
      <h2>üìù Topics</h2>
      <input type="text" id="topicInput" placeholder="Enter study topic">
      <button onclick="addTopic()">Add</button>
      <ul id="topicList"></ul>
    </div>

    <!-- Schedule -->
    <div class="section">
      <h2>üìÖ Study Schedule</h2>
      <input type="text" id="scheduleTopic" placeholder="Topic">
      <input type="date" id="scheduleDate">
      <input type="time" id="scheduleTime">
      <button onclick="addSchedule()">Add</button>
      <div id="scheduleList"></div>
    </div>

    <!-- Quiz Time -->
    <div class="section">
      <h2>‚ùì Quiz Time</h2>
      <input type="text" id="quizQuestion" placeholder="Enter question">
      <input type="text" id="quizAnswer" placeholder="Enter answer">
      <button onclick="addQuiz()">Add Question</button>
      <div id="quizList"></div>
    </div>
  </div>

  <script>
    // ================= Members Profiles =================
    function addMemberProfile() {
      const name = document.getElementById("memberName").value.trim();
      const email = document.getElementById("memberEmail").value.trim();
      const role = document.getElementById("memberRole").value.trim();
      const photoInput = document.getElementById("memberPhoto");
      const list = document.getElementById("memberList");

      if (!name || !email) {
        alert("Please enter Name and Email!");
        return;
      }

      let photoURL = "";
      if (photoInput.files && photoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          photoURL = e.target.result;
          createMemberCard(name, email, role, photoURL);
        };
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        createMemberCard(name, email, role, photoURL);
      }

      document.getElementById("memberName").value = "";
      document.getElementById("memberEmail").value = "";
      document.getElementById("memberRole").value = "";
      photoInput.value = "";
    }

    function createMemberCard(name, email, role, photoURL) {
      const list = document.getElementById("memberList");
      const li = document.createElement("li");
      li.classList.add("profile-card");
      li.innerHTML = `
        ${photoURL ? `<img src="${photoURL}" class="profile-img">` : ""}
        <b>${name}</b> (${email}) ${role ? "- " + role : ""}
      `;
      list.appendChild(li);
    }

    // ================= Topics =================
    function addTopic() {
      const input = document.getElementById("topicInput");
      const list = document.getElementById("topicList");
      if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = input.value;
        list.appendChild(li);
        input.value = "";
      }
    }

    // ================= Schedule =================
    function addSchedule() {
      const topic = document.getElementById("scheduleTopic").value.trim();
      const date = document.getElementById("scheduleDate").value;
      const time = document.getElementById("scheduleTime").value;
      const list = document.getElementById("scheduleList");

      if (topic && date && time) {
        const div = document.createElement("div");
        div.classList.add("schedule-card");
        div.textContent = `${topic} ‚Äî ${date} at ${time}`;
        list.appendChild(div);

        document.getElementById("scheduleTopic").value = "";
        document.getElementById("scheduleDate").value = "";
        document.getElementById("scheduleTime").value = "";
      }
    }

    // ================= Quiz Time =================
    function addQuiz() {
      const question = document.getElementById("quizQuestion").value.trim();
      const answer = document.getElementById("quizAnswer").value.trim();
      const quizList = document.getElementById("quizList");

      if (!question || !answer) {
        alert("Enter both question and answer.");
        return;
      }

      const div = document.createElement("div");
      div.classList.add("quiz-card");
      div.innerHTML = `
        <p><b>Q:</b> ${question}</p>
        <input type="text" placeholder="Your answer">
        <button onclick="checkAnswer(this, '${answer}')">Check</button>
        <p class="feedback"></p>
      `;
      quizList.appendChild(div);

      document.getElementById("quizQuestion").value = "";
      document.getElementById("quizAnswer").value = "";
    }

    function checkAnswer(button, correctAnswer) {
      const input = button.previousElementSibling;
      const feedback = button.nextElementSibling;
      if (input.value.trim().toLowerCase() === correctAnswer.toLowerCase()) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = `‚ùå Wrong! Correct answer: ${correctAnswer}`;
        feedback.className = "feedback wrong";
      }
    }
  </script>
</body>
</html>
